before:
  hooks:
    - go mod tidy

builds:
  - main: ./cli
    id: ldns
    binary: ldns
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin

  - main: ./
    id: localdns
    binary: localdns
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin

archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      386: i386
      amd64: x86_64

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
